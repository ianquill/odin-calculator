<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        
        <div class="calculator">
            <div class="display">
                <div class="operator-display"></div>
                <div class="sub-display"></div>
                <div class="main-display"></div>
            </div>

            <div class="controls">
                <button class="button" data-key="67" id="clear">C</button>
                <button class="button" data-key="8" id="backspace">B</button>
                <button class="button" data-key="111" id="divide">/</button>
                <button class="button" data-key="106" id="multiply">*</button>
                <button class="button" data-key="103" id="seven">7</button>
                <button class="button" data-key="104" id="eight">8</button>
                <button class="button" data-key="105" id="nine">9</button>
                <button class="button" data-key="109" id="subtract">-</button>
                <button class="button" data-key="100" id="four">4</button>
                <button class="button" data-key="101" id="five">5</button>
                <button class="button" data-key="102" id="six">6</button>
                <button class="button" data-key="107" id="add">+</button>
                <button class="button" data-key="97" id="one">1</button>
                <button class="button" data-key="98" id="two">2</button>
                <button class="button" data-key="99" id="three">3</button>
                <button class="button" data-key="96" id="zero">0</button>
                <button class="button" data-key="110" id="decimal">.</button>
                
                <button class="button" data-key="61" id="equals">=</button>
            </div>
    
        </div>

        <footer>Created by Ian Quill as part of The Odin Project</footer>
        
    </body>
</html>
